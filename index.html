<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="all_container">
            <div class = "olds_container">
                <div class = "old_A"></div>
                <div class = "old_C"></div>
                <div class = "old_I"></div>
                <div class = "old_S"></div>
            </div> 
            <div class="buttons_container">
                <div class="button_2B">Очень легко</div>
                <div class="button_B">Легко</div>
                <div class="button_HB">Средне</div>
                <div class="button_H">Сложно</div>
                <div class="button_2H">Очень сложно</div>
            </div>
            <div class="desk_container">
                <span class="desk_button">Замешать колоду</span>
                <div class="current_state">
                    <div class="stage_container">
                        <span class="stage_text first">Первая стадия</span>
                        <div class="dots_container">
                            <div class="dot green first">1</div>
                            <div class="dot brown first">2</div>
                            <div class="dot blue first">1</div>
                        </div>
                    </div>
                    <div class="stage_container">
                        <span class="stage_text second">Вторая стадия</span>
                        <div class="dots_container">
                            <div class="dot green second">2</div>
                            <div class="dot brown second">3</div>
                            <div class="dot blue second">1</div>
                        </div>
                    </div>
                    <div class="stage_container">
                        <span class="stage_text third">Третья стадия</span>
                        <div class="dots_container">
                            <div class="dot green third">2</div>
                            <div class="dot brown third">4</div>
                            <div class="dot blue third">0</div>
                        </div>
                    </div>
                </div>
                <div class="many_card"></div>
                <div class="next_card"></div>
            </div>
        </div>
    </div>    
    
</body>
</html>
