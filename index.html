<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="all_container">
            <div class = "olds_container">
                <div class = "old_A"></div>
                <div class = "old_C"></div>
                <div class = "old_I"></div>
                <div class = "old_S"></div>
            </div> 
            <div class="buttons_container">
                <div class="button ">Очень легко</div>
                <div class="button ">Легко</div>
                <div class="button ">Средне</div>
                <div class="button ">Сложно</div>
                <div class="button ">Очень сложно</div>
            </div>
            <div class="desk_container">
                <span class="desk_button">Замешать колоду</span>
                <div class="current_state">
                    <div class="stage_container">
                        <span class="stage_text">Первая стадия</span>
                        <div class="dots_container">
                            <div class="dot green">1</div>
                            <div class="dot red">2</div>
                            <div class="dot blue">1</div>
                        </div>
                    </div>
                    <div class="stage_container">
                        <span class="stage_text">Вторая стадия</span>
                        <div class="dots_container">
                            <div class="dot green">1</div>
                            <div class="dot red">2</div>
                            <div class="dot blue">1</div>
                        </div>
                    </div>
                    <div class="stage_container">
                        <span class="stage_text">Третья стадия</span>
                        <div class="dots_container">
                            <div class="dot green">1</div>
                            <div class="dot red">2</div>
                            <div class="dot blue">1</div>
                        </div>
                    </div>
                </div>
                <div class="many_card"></div>
                <div class="next_card"></div>
            </div>
        </div>
    </div>    
    
</body>
</html>
